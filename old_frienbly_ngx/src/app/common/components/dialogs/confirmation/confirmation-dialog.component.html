<div id="confirmation-dialog">
  <h1 mat-dialog-title align="center">{{data.titleText}}</h1>
  <div mat-dialog-content align="center">
    <p>{{data.bodyText}}</p>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button (click)="dialogRef.close(true)" color="primary" *ngIf="data.confirmationButton">{{data.confirmationButtonText}}</button>
    <button mat-button (click)="dialogRef.close()" color="secondary">{{data.closeButtonText}}</button>
  </div>
</div>
