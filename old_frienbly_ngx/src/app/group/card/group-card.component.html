<div class="group-card" (click)="openDetailView()">
  <mat-card>
    <mat-card-title>
      <div mat-card-avatar class="inline">
        <image-display [imageId]="group.imageId" [rotation]="group.imageRotation" [defaultIcon]="'group_work'"></image-display>
      </div>
      <mat-list class="inline" dense flex>
        <mat-list-item class="bold" style="text-transform: capitalize;">{{group.name}}</mat-list-item>
        <mat-list-item *ngIf="!group.onlineOnly && (group.city != null || group.province != null)"><p>{{group.city}}, {{group.province}}</p></mat-list-item>
        <mat-list-item *ngIf="!group.onlineOnly && (group.country != null)">{{group.country}}</mat-list-item>
      </mat-list>
    </mat-card-title>
    <mat-card-content>
      <tag-input name="tags" theme="bootstrap" placeholder="" secondaryPlaceholder="" [ngModel]="cardTags" [maxItems]="cardTags.length"></tag-input>
    </mat-card-content>
  </mat-card>
</div>
